<div class="sidenave-outer-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">EnLight</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-inner-container">
    <mat-sidenav #snav>
      <mat-nav-list>
        <p class="link-outer">
          <a mat-list-item routerLink="/dashboard" (click)="snav.toggle()"
            ><mat-icon
              class="sidenav-link"
              aria-hidden="false"
              aria-label="dashboard icon"
              >search</mat-icon
            >Search</a
          >
        </p>
        <p class="link-outer">
          <a mat-list-item routerLink="/cart" (click)="snav.toggle()"
            ><mat-icon
              matBadge="{{(booksFacade.itemsCount$ | async)?.cartCount || '0'}}"
              matBadgeColor="accent"
              class="sidenav-link"
              aria-hidden="false"
              aria-label="dashboard icon"
              >shopping_cart</mat-icon
            >Cart</a
          >
        </p>
        <p class="link-outer">
          <a mat-list-item routerLink="/myCollection" (click)="snav.toggle()"
            ><mat-icon
              matBadge="{{
                (booksFacade.itemsCount$ | async)?.myCollectionCount || '0'
              }}"
              matBadgeColor="accent"
              class="sidenav-link"
              aria-hidden="false"
              aria-label="dashboard icon"
              >library_books</mat-icon
            >My Collection</a
          >
        </p>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
